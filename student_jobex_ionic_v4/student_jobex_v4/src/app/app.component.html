<ion-app>
    <ion-split-pane>
        <ion-menu side="start">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Jobex</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content color="main_primary">                
                    <ion-menu-toggle auto-hide="true" >
                        <ion-list *ngFor="let menuItem of appMenu">
                            <ion-item [routerDirection]="'root'" [routerLink]="menuItem.url" *ngIf="isAuthenticated">
                                <ion-icon [name]="menuItem.icon" item-left></ion-icon>
                                {{menuItem.title}}
                            </ion-item>      
                        </ion-list>
                        <ion-item [routerDirection]="'root'" routerLink="/register" *ngIf="!isAuthenticated">
                                <ion-icon name="create"></ion-icon>
                                Register
                        </ion-item>     
                        <ion-item (click)="onLogout()" *ngIf="isAuthenticated">
                                <ion-icon name="log-out"></ion-icon>
                                Logout
                        </ion-item>
                        <ion-item  [routerLink]="['/login']" routerLinkActive="router-link-active"  *ngIf="!isAuthenticated">
                                <ion-icon name="log-in"></ion-icon>
                                Login
                        </ion-item>             
                    </ion-menu-toggle>
                    
               
            </ion-content>
        </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
