<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Engagements</ion-title>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
       </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content *ngIf="Engagements">  
  <ion-list *ngFor="let engagement of Engagements">
    <ion-item button (click)="openEngagment(engagement.match_id)">     
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="col-title">
            Position:<span style="color:slategrey;">{{engagement.position_title}}</span>
          </ion-col>
          <ion-col class="col-subTitle">
            Company:
            <span style="color:slategrey;">{{engagement.company_name}}</span>
          </ion-col>
        </ion-row>
        <ion-row style="font-size:12px; line-height:1.2;">
          <ion-col size="8" class="ellipsis">
            Description:{{engagement.position_description}}
          </ion-col>
          <ion-col size="4">
            <ion-badge *ngIf="engagement.status === 'approved' || engagement.status === 'initiated'" color="secondary">{{engagement.status}}</ion-badge>
            <ion-badge *ngIf="engagement.status === 'advanced'" color="success">{{engagement.status}}</ion-badge>
            <ion-badge *ngIf="engagement.status === 'declined' || engagement.status === 'rejected'" color="danger">{{engagement.status}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
       <ion-icon *ngIf="engagement.is_new" name="mail-unread"></ion-icon>
       <ion-icon *ngIf="!engagement.is_new" name="mail-open"></ion-icon>

    </ion-item>    
  </ion-list>
</ion-content>
<ion-content *ngIf="!Engagements">
      <ion-list *ngFor="let item of [1,2,3]">
        <ion-list-header>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>               
      </ion-list>
</ion-content>
