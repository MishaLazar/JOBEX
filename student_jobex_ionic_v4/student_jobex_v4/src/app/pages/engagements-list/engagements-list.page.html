<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Engagements</ion-title>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
       </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content *ngIf="Engagements">  
  <ion-list *ngFor="let engagement of Engagements">
    <ion-item button (click)="openEngagment(engagement.match_id)">     
       <ion-grid fixed>
         <ion-row>     
           <ion-col size="12">
              <ion-label>{{engagement.position_title}} - {{engagement.company_name}}</ion-label>               
           </ion-col>            
         </ion-row>
         <ion-row>
           <ion-col size="12">
              <span class="ellipsis">{{engagement.position_description}}</span>
              <ion-radio slot="start" value="biff" checked></ion-radio>
           </ion-col>
         </ion-row>
       </ion-grid>
       <ion-radio slot="end" [(checked)] = "engagement.is_new"></ion-radio>
    </ion-item>    
  </ion-list>
</ion-content>
<ion-content *ngIf="!Engagements">
      <ion-list *ngFor="let item of [1,2,3]">
        <ion-list-header>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>               
      </ion-list>
</ion-content>
