<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Engagements</ion-title>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
       </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>  
  <ion-list *ngFor="let engagement of activeEngagements">
    <ion-item button (click)="openEngagment(engagement.matchId)">     
       <ion-grid fixed>
         <ion-row>     
           <ion-col size="12">
              <ion-label>{{engagement.jobTitle}} - {{engagement.companyName}}</ion-label> 
           </ion-col>            
         </ion-row>
         <ion-row>
           <ion-col size="12">
              <span class="ellipsis">{{engagement.jobShortDescription}}</span>
           </ion-col>
         </ion-row>
       </ion-grid>
    </ion-item>    
  </ion-list>
</ion-content>
