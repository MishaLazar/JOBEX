<ion-header>
    <ion-toolbar color="primary">
        <ion-title *ngIf="myProfile">Welcome {{myProfile.firstName}}</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid *ngIf="myProfile">
        <ion-row align-self-center>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="2"></ion-col>
                    <ion-col>
                            <ion-avatar>
                                    <img  [src]="profileImg">
                            </ion-avatar>
                    </ion-col>
                    <ion-col size="2"></ion-col>
                </ion-row>
            </ion-grid>
            
            <!-- <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Profile Picture</ion-card-title>
                    </ion-card-header>
                    <ion-item>
                        <img style="max-width:90%;" [src]="profileImg">
                    </ion-item>
                </ion-card>
            </ion-col> -->
        </ion-row>
        <ion-row>
            <ion-col size="6">
                    
            </ion-col>
            <ion-col size="6">               
                    <ion-item style="--inner-border-width:0px;">
                            <ion-label>Activate</ion-label>
                            <ion-toggle [(ngModel)]="myProfile.active" (ionChange)="profileActivation($event)" ></ion-toggle>
                    </ion-item>                           
            </ion-col>                     
        </ion-row>
        <ion-row *ngFor="let listItem of profileListItems" align-self-center (click)="onItemClick(listItem.cardId);">
            <ion-col>

                <list-card-item class="list-card-item" leftIconName="{{listItem.leftIconName}}"
                                rightIconName="{{listItem.rightIconName}}"
                                CardContentText="{{listItem.ContentText}}"
                ></list-card-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- <ion-spinner name="crescent" *ngIf="!myProfile"></ion-spinner> -->
</ion-content>
