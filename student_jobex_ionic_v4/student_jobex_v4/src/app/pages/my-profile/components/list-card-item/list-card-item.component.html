<ion-card class="card-item">
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col [size]="1">
                <ion-icon name="{{leftIconName}}"></ion-icon>
                </ion-col>
                <ion-col >{{CardContentText}}</ion-col>
                <ion-col [size]="1">
                <ion-icon name="{{rightIconName}}"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
