<div *ngIf="engagments">
<ion-list>
    <ion-item *ngFor="let engagment of engagments" button no-padding lines="none" >
        <ion-grid (click)="onEngagmentClick(engagment.match_id)">
                <ion-row>
                    <ion-col size="6" class="col-title">
                        {{engagment.position_title}}
                    </ion-col>
                    <ion-col class="col-subTitle" >
                        {{engagment.company_name}}
                    </ion-col>                
                </ion-row>
                <ion-row style="font-size:12px; line-height:1.2;">
                    <ion-col size="12" class="ellipsis">
                        {{engagment.position_description}}
                    </ion-col>
                </ion-row>
            </ion-grid>
    </ion-item>    
</ion-list>
</div>
<div *ngIf="!engagments">
        <ion-list>
                <ion-list-header>
                  <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                </ion-list-header>
                <ion-item>
                  <ion-avatar slot="start">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-avatar>
                  <ion-label>
                    <h3>
                      <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </h3>
                    <p>
                      <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                    <p>
                      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                    </p>
                  </ion-label>
                </ion-item>               
              </ion-list>
</div>
