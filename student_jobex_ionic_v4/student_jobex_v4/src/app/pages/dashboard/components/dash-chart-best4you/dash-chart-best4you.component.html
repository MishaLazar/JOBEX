<div *ngIf="!skill_id">
    <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>
</div>
<ion-content *ngIf="skill_id" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">
    <ion-grid style="height: 100%; /*background-color: #e3e4ea;*/">
        <ion-row text-center justify-content-center align-items-center style="height: 100%; flex-direction: column"> 
                <ion-text color="secondary">
                        <h2>{{skill_text_value}}</h2>
                        <h3><span>Will improve your match by</span></h3>
                        <h3><span>{{skill_diff}}%</span></h3>
                </ion-text>

                      </ion-text>            -->
            <!-- <span>{{skill_text_value}}</span> 
            <span>Will improve your match</span>              
            <span>by {{skill_diff}}%</span> -->
        </ion-row>
    </ion-grid>    
</ion-content>
