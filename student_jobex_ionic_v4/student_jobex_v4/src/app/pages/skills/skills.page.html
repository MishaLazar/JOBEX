    <ion-content padding>  
      <ion-grid fixed style="height: 100%;"
        *ngIf="skills">
        <ion-row style="height: 10%">
          <ion-col size="12">
              <ion-searchbar showCancelButton cancelButtonText="Custom Cancel" [(ngModel)]="SkillSearchTerm"></ion-searchbar>
          </ion-col>
        </ion-row>
        <ion-row style="height: 60%">
          <ion-col>
            <ion-list>
                <ion-item *ngFor="let skill of skills | SkillFilter:SkillSearchTerm,TextValue" (click)="skillTuched(skill)">
                    <ion-label>{{ skill.TextValue }}</ion-label>        
                    <ion-checkbox color="primary" [(ngModel)]="skill.IsChecked"></ion-checkbox>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row style="height: 30%">
          <ion-col size="12">
            <ion-list>
              <ion-header>
                <ion-toolbar>
                  <ion-title>Selected:</ion-title>
                </ion-toolbar>
              </ion-header>
              <ion-item>        
                  <div *ngIf="profileSkills">
                      <span class="selected-skills" *ngFor="let ps of profileSkills">{{ps.TextValue}}
                          <ion-icon name="close" (click)="removeProfileSkills(ps)"></ion-icon>
                      </span>                      
                    </div>    
              </ion-item>
            </ion-list>
            
          </ion-col>
    
    
        </ion-row>
      </ion-grid>
    
    </ion-content>
