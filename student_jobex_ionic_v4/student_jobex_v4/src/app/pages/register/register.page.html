<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  [formGroup]="registerForm">
        <ion-list>
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              formControlName="firstName"
              ></ion-input>
              <div style="color:red;" *ngIf="!registerForm.controls.firstName.valid && registerForm.controls.firstName.touched">
                  Please enter a first name.
                </div>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
              formControlName="lastName"
              type="text">
            </ion-input>
            <div style="color:red;" *ngIf="!registerForm.controls.lastName.valid && registerForm.controls.lastName.touched">
                Please enter a last name.
              </div>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Cell Phone</ion-label>
            <ion-input
              formControlName="cellPhone"
              type="tel"
              ></ion-input>
              <div style="color:red;" *ngIf="!registerForm.controls.cellPhone.valid && registerForm.controls.cellPhone.touched">
                  Please enter a cellPhone.
                </div>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                formControlName="email"
                type="email"
                ></ion-input>
                <div style="color:red;" *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched">
                    Please enter a email.
                  </div>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
              type="password"
              formControlName="password"
              ></ion-input>
              <div style="color:red;" *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched">
                  Please enter a password.
                </div>
            </ion-item>
        </ion-list>
        <ion-button expand="block" size="large" (click)="onRegister()">
          Register
        </ion-button>
      </form>
</ion-content>
