<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <form [formGroup]="loginForm" >
              <ion-list>
                <ion-item>
                  <ion-label floating>User Name</ion-label>
                  <ion-input
                  type="email"
                  formControlName="mail"
                  ></ion-input>
                </ion-item>
                  <div style="color:red;" *ngIf="!loginForm.controls.mail.valid && loginForm.controls.mail.touched">
                    Please enter a valid email.
                  </div>
                <!-- <span class="validator-error"  *ngIf="loginForm.controls.mail.valid">ERROr</span> -->
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input
                  type="password"
                  formControlName="password"
                  ></ion-input>
                </ion-item>
                <div style="color:red;" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
                    Please enter a valid password, With min lenght of 4 characters.
                  </div>
              </ion-list>
              <ion-button  expand="full" (click)="onLogin()" [disabled]="!loginForm.valid">Sign in</ion-button>
              <ion-button  expand="full" (click)="onRegister()" >Register</ion-button>
            </form>
      </ion-col>
    </ion-row>
  </ion-grid>    
</ion-content>
