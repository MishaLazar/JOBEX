<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Wish-List</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onWishListSaveClick()" *ngIf="!inSaveProcess">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
      <ion-spinner name="crescent" *ngIf="inSaveProcess"></ion-spinner>
    </ion-buttons>
    <ion-searchbar showCancelButton cancelButtonText="Custom Cancel" [(ngModel)]="JobTitleSearchTerm">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed style="height: 100%;" *ngIf="positionDataset">
    <ion-row
      style="/*background-color: #e3e4ea;*/box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">
      <ion-col size="12">
        <ion-label>Selected:</ion-label>

        <div *ngIf="positionSelected.length> 0">
          <span class="selected-wish-list" *ngFor="let position of positionSelected">{{position.position_name}}
            <ion-icon name="close" (click)="removeFromWishList(position)"></ion-icon>
          </span>

        </div>


      </ion-col>
    </ion-row>

    </ion-row> -->
    <ion-row style="height: 60%">
      <ion-col>
        <ion-list>

            PositionTitleFilter:JobTitleSearchTerm,position_name" (click)="positionTuched(position)">

            <ion-checkbox color="primary" [(ngModel)]="position.IsChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
