<ion-header>

  <ion-navbar>
    <ion-title>Register Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerForm (ngSubmit)="onRegister()">
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input
          name="firstName"
          required
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input
          name="lastName"
          required
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cell Phone</ion-label>
        <ion-input
          name="userName"
          type="tel"
          ngModel></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
