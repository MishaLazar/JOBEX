<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="onMenuOpen()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      My Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row align-self-center>
      <ion-col>
        <ion-card >
          <ion-card-header>
            <ion-card-title>Profile Picture</ion-card-title>
          </ion-card-header>
          <ion-item>
            <img [src]="profileImg">
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
      <ion-row *ngFor="let listItem of profileListItems" align-self-center (click)="onItemClick(listItem.cardId);">
      <ion-col>
        <list-item-card leftIconName="{{listItem.leftIconName}}"
                        rightIconName="{{listItem.rightIconName}}"
                        CardContentText="{{listItem.ContentText}}"
        ></list-item-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
